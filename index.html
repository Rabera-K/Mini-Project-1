<body>
    <!--HEADER SECTION containing the logo, searchbar, and action center -->

        <div class="logo">
            <img src="images/logo.png" alt="Brand Logo">
        </div>

        <!-- This is the searchbar -->

            <select class="category-select">
                <option value="">All category</option>

        </div>
        <!-- This is the action center area with the profile, message, orders, and cart -->
        <div class="action-center">
            <a href="#" class="action-link">

                    <path fill-rule="evenodd" clip-rule="evenodd"

                        d="M12 21.175L10.55 19.855C5.4 15.185 2 12.105 2 8.32501C2 5.24501 4.42 2.82501 7.5 2.82501C9.24 2.82501 10.91 3.63501 12 4.91501C13.09 3.63501 14.76 2.82501 16.5 2.82501C19.58 2.82501 22 5.24501 22 8.32501C22 12.105 18.6 15.185 13.45 19.865L12 21.175Z"

    <!-- NAVIGATION BAR AREA -->
    <div class="navigation-bar">
        <ul class="main-menu" role="menubar">
            <li>
                <nav class="category-2"><a role="menuitem" href="#">All Category</a></nav>
            </li>
            <li><a role="menuitem" href="#">Hot offers</a> </li>
            <li><a role="menuitem" href="#">Gift boxes</a> </li>
            <li><a role="menuitem" href="#">Projects</a></li>

                    <option value="">Help</option>
                </select></li>
        </ul>
        <div class="menu-right">
            <select class="language">
                <option value="">English,USD</option>
            </select>
            <div class="shipping-container"><img src="images/germany.png" alt="Germany Flag" class="flag">
                <select class="shipping">
                    <option value="de">Ship to</option>

        <!-- BREADCRUMB SECTION -->

        <a href="#">Men's wear</a>
        <span class="chevron">›</span>
        <span class="current">Summer clothing</span>
    </nav>


    <!-- CONTENT AREA with the products and sidebar -->
    <div class="main-container">

        <!-- SIDEBAR -->
        <div class="item">Item 1<aside class="sidebar">

                <!-- Category section -->
                <div class="filter-section">
                    <button class="filter-header">
                        Category

                    </button>
                    <ul class="category-list">
                        <li> Mobile accessory</li>
                        <li> Electronics</li>
                        <li> Smartphones</li>
                        <li> Modern Tech</li>

                    </ul>
                </div>

                <!-- Brands section -->
                <div class="filter-section">
                    <button class="filter-header">
                        Brands
                        <span class="arrow">&#x2303;</span>
                    </button>
                    <ul class="filter-list">
                        <li><label><input type="checkbox"> Samsung</label></li>
                        <li><label><input type="checkbox"> Apple</label></li>

                    <button class="filter-header">

                    </button>

                        <li><label><input type="checkbox"> Plastic cover</label></li>

                        <li><a href="#">See all</a></li>

                </div>
<!-- Conditions section -->
 <div class="filter-section">
                    <button class="filter-header">

                    </button>
                    <ul class="condition-list">
                        <li><label><input type="checkbox" name="conditions" value="any"> Any</label></li>
                        <li><label><input type="checkbox" name="conditions" value="refurbished"> Refurbished</label></li>
                        <li><label><input type="checkbox" name="conditions" value="brand new"> Brand new</label></li>
                        <li><label><input type="checkbox" name="conditions" value="old items"> Old items</label></li>
